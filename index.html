<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h3>Rating Visualizer</h3>
        <div style="width:95vw;height:80vh">
            <form id="userinfo">
                <div>
                    <label for="username">Enter PS username:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                
                <div>
                    <label for="format">Enter format (optional)</label>
                    <input type="text" id="format" name="format" />
                </div>

                <div>
                    <label for="days">Only show tiers played in the last </label>
                    <input type="number" id="days" name="days" min="1" />
                    <span> days (optional)</span>
                </div>

                <input type="submit" value="Submit" />
            </form>
            <div id="status"></div>
            <button id="myMetric" onclick="toggleMetric()">View GXE</button>
            <canvas id="myChart" width="4" height="3"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
        <script src="plotter-v8.js"></script> 
    </body>
</html>
